<body>
	<div style="margin-bottom: 10%"></div>
	<div class="container ">
		<h1 class="gap-sm border-primary" >~Admin Login~</h1>
		{% block form %}
		<form enctype="multipart/form-data" method="POST" class="needs-validation" accept-charset="utf-8" novalidate>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 card card-body bg-light">
					<p class="text-center">กรุณาเข้าสู่ระบบเพื่อเริ่มต้นการใช้งาน</p>
					<div>
						<div class="form-group">
								<input type="text" class="form-control gap-md form-check" placeholder="username" id="uname" name="uname"required>
								<div class="invalid-feedback">Please fill out this field.</div>
				
						</div>
						<div class="form-group">
								<input type="password" class="form-control gap-md form-check" placeholder="password" id="pass" name="pass" required>
								<div class="invalid-feedback">Please fill out this field.</div>
						</div>
					</div>
					<button type="submit" class="btn-info form-control gap-md" novalidate>login</button>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</form>
	{% endblock %}
</div>





<script>
// Disable form submissions if there are invalid fields
(function() {
	'use strict';
	window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
    	form.addEventListener('submit', function(event) {
    		if (form.checkValidity() === false) {
    			event.preventDefault();
    			event.stopPropagation();
    		}
    		form.classList.add('was-validated');
    	}, false);
    });
}, false);
})();
</script>
</body>
